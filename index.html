<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    .delete {
        margin-left: 30px;
    }
</style>

<body>
    <div class="container ">

        <!-- 1chi masala -->
        <div class="row">
            <div class="col-md-6 offset-3">
                <div class="card">
                    <div class="card-header">
                        <h1>Todo List</h1>
                    </div>
                </div>
                <div class="card-body">
                    <input type="text" id="text" class="form-control my-3" placeholder="Enter your text">
                    <button class="btn btn-primary my-3" onclick="addList()">button</button>
                    <ul id="lists">

                    </ul>
                </div>
            </div>
        </div>


        <!-- 2chi  masala -->
        <div class="row">
            <div class="col-md-9 offset-2">
                <h2 class="text-center">Enter the text to textarea</h2>
                <div>
                    <textarea id="textarea" class="w-50 text-center" cols="30" rows="10"></textarea>
                    <button class="btn btn-primary" id="compute">Compute the words</button>
                    <button class="btn btn-danger" id="delete">Delete</button>
                </div>
                <p class="fs-6 my-3">number of words in the text: <span id="textt"></span> </p>
            </div>
        </div>




        <!-- 3chi masala -->
        <div class="row my-5">
            <div class="col-md-9 offset-2">
                <textarea id="textarea1" class="w-50 text-center" cols="30" rows="10"></textarea>
                <input type="text" id="input" placeholder="text">
                <button class="btn btn-success" onclick="btn()">button</button>
            </div>
        </div>
    </div>




    <!-- 4chi masala -->
    <div class="row">
        <div class="col-md-9 offset-2 my-4">
            <input type="file" id="file" />
            <button onclick="showFileSize()" class="btn btn-primary">show file size</button>
        </div>
    </div>




    <script src="./app.js"></script>
</body>

</html>
